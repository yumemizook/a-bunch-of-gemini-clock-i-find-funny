<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE END - Thank You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;600&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #endtime-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: sepia(0.3) contrast(1.2);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.8) 100%);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin: 0;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #d4af37, #f7e7ce, #d4af37);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 800px;
            line-height: 1.8;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
        }

        .thank-you {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.2rem;
            color: #d4af37;
        }

        .back-btn {
            margin-top: 3rem;
            padding: 15px 40px;
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            font-size: 0.9rem;
            transition: all 0.4s;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            transform: translateY(-5px);
        }

        .fade-in {
            animation: fadeIn 3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .delay-1 {
            animation-delay: 1s;
        }

        .delay-2 {
            animation-delay: 3s;
        }

        .delay-3 {
            animation-delay: 5s;
        }

        .delay-4 {
            animation-delay: 7s;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <video id="endtime-video" autoplay loop playsinline>
            <source src="endtime.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay">
        <h1 class="fade-in delay-1">The Journey Ends</h1>
        <p class="fade-in delay-2">
            Time is a river, and you have explored its many currents. From the melting clocks of entropy to the divine
            shadows of the sundial, you have witnessed the symphony of the seconds.
        </p>
        <div class="thank-you fade-in delay-3">Thank You for Playing</div>
        <a href="index.html" class="back-btn fade-in delay-4">Return to Reality</a>
    </div>

    <script>
        // Ensure video plays (browsers sometimes block autoplay)
        const v = document.getElementById('endtime-video');
        v.play().catch(() => {
            // If blocked, wait for a click anywhere to play
            document.body.addEventListener('click', () => {
                v.play();
            }, { once: true });
        });
    </script>
</body>

</html>
